{% extends "base.html" %}

{% block content %}
<h2>Reprogramar Cita</h2>
<p><strong>Cita original:</strong> {{ bloque_original.fecha }} {{ bloque_original.hora_inicio }} - {{ bloque_original.hora_fin }}</p>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Guardar nueva cita</button>
</form>

<a href="{% url 'gestionCitas:agenda_dia' %}">Volver</a>
{% endblock %}
